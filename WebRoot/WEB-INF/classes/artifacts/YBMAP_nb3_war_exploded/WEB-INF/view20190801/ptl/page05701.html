
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/systemManagement.css" />
</head>
<body>
<div class="sysMgmt-fnDeploy-menu verify-userview-box">
    <div class="sysMgmt-fnDeploy-top">
        <p class="sysMgmt-fnDeploy-top-name">客户名称</p>
        <select id="customer-name-select"></select>
        <a href="javascript:;" title="查询" class="sysMgmt-fnDeploy-top-greenBtn">查询</a>
    </div>
    <div class="sysMgmt-fnDeploy-btns">
        <div class="common-btns">
            <a href="javascript:;" title="新建" class="common-btns-create" id="verify-userview-btn-add">新建</a>
            <a href="javascript:;" title="修改" class="common-btns-edit" id="verify-userview-btn-edit">修改</a>
            <a href="javascript:;" title="删除" class="common-btns-del" id="verify-userview-btn-del">删除</a>
        </div>
    </div>
    <div id="verify-userview-table"></div>
    <div id="verify-userview-table-pages">
        <pages :items="items" :current.sync="current" :size.sync="size"></pages>
    </div>
</div>
<div class="sysMgmt-hidden-area">
    <div class="verify-userview-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>统一客户视图插件请求者域名验证-新建</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <p>客户名称</p>
                        <select id="create-custom-name"></select>
                        <p>插件调用者</p>
                        <input type="text" value="" id="create-reqname" />
                        <span class="red-link">*</span>
                        <p>启用开关</p>
                        <select id="create-startreferer">
                            <option value="1">启用</option>
                            <option value="0">不启用</option>
                        </select>
                        <p>授权域名</p>
                        <input id="create-referer" />
                        <span class="red-link">*</span>
                        <p>调用JS名</p>
                        <input id="create-jsname" />
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="window.frames['main'].userViewVerify.create();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- edit -->
    <div class="verify-userview-edit">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>统一客户视图插件请求者域名验证-修改</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <p>客户名称</p>
                        <select id="edit-custom-name"></select>
                        <p>插件调用者</p>
                        <input type="text" value="" id="edit-reqname" />
                        <span class="red-link">*</span>
                        <p>启用开关</p>
                        <select id="edit-startreferer">
                            <option value="1">启用</option>
                            <option value="0">不启用</option>
                        </select>
                        <p>授权域名</p>
                        <input id="edit-referer" />
                        <span class="red-link">*</span>
                        <p>调用JS名</p>
                        <input id="edit-jsname" />
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="修改" class="popup-btns-ok" onclick="window.frames['main'].userViewVerify.edit();">修改</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/userViewVerify.js"></script>
</body>
</html>
