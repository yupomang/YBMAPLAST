<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table_building</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/channelRunning.css">
</head>
<body>
<div class="centerList">
    <p>客户名称：</p>
    <select id="centerList"></select>
</div>
<ul class="channelRunning-ul">
    <template v-for="item in items">
        <li>
            <div v-if="item.open == 'open'" class="channel-status channel-status-open"></div>
            <div v-else class="channel-status channel-status-closed"></div>
            <h2>{{ item.pidname }}</h2>
            <p>
                <span class="open" v-if="item.open == 'open'">正常</span>
                <span class="closed" v-else>中断</span>
                <span class="channel-status-splice">|</span>
                <a href="javascript:;" @click="checkHistory(item)" title="查看历史">查看历史</a>
            </p>
        </li>
    </template>
</ul>
<div class="channelRunning-container">
    <h2 class="history-title">
        <span>历史记录查看</span>
    </h2>
    <h3 class="channelRunning-name"></h3>
    <div class="common-btns">
        <a href="javascript:;" class="common-btns-back" id="back" title="返回">返回</a>
    </div>
    <div id="channelRunning-table"></div>
    <div id="channelRunning-table-pages">
        <pages :items="items" :current.sync="current" :size.sync="size"></pages>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/channelRunning.js"></script>
</body>
</html>
