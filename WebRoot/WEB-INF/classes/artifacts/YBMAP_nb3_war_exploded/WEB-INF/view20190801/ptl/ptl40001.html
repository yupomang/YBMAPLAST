<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/systemManagement.css" />
</head>
<body>
<div class="sysMgmt-userManagement-top">
    <p>客户名称</p>
    <div id="userManagement-droplist">
        <droplist :items="items" :selectedValue.sync="selectedValue"></droplist>
    </div>
</div>
<div class="userManagement-btns">
    <div class="common-btns">
        <a href="javascript:;" title="新建" class="common-btns-create" id="sysMgmt-btn-add">新建</a>
        <a href="javascript:;" title="修改" class="common-btns-edit" id="sysMgmt-btn-edit">修改</a>
        <a href="javascript:;" title="删除" class="common-btns-del" id="sysMgmt-btn-del">删除</a>
    </div>
</div>
<div class="userManagement-box">
    <div id="userManagement-table"></div>
    <div id="userManagement-table-pages">
        <pages :items="items" :current.sync="current"></pages>
    </div>
</div>
<div class="sysMgmt-hidden-area">
    <div class="userManagement-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>系统用户管理及权限分配-增加</span>
                </h2>
                <div class="reservation-popup-title"></div>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <p>系统用户代码</p>
                        <input type="text" id="create-loginid" maxlength="8">
                        <span class="red-link">*</span>
                        <p>系统用户名称</p>
                        <input type="text" id="create-opername">
                        <span class="red-link">*</span>
                        <p>电话</p>
                        <input type="text" id="create-phone">
                        <span class="red-link">*</span>
                        <p>状态</p>
                        <div class="wechat-baseQuery-font" id="create-stat">
                            <label>
                                <input type="radio" value="0" name="status" checked>
                                <span>正常</span>
                            </label>
                            <label>
                                <input type="radio" value="1" name="status">
                                <span>停用</span>
                            </label>
                        </div>
                        <p>角色</p>
                        <div class="wechat-baseQuery-font" id="create-role-list"></div>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="window.frames['main'].userManagement.add();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- edit -->
    <div class="userManagement-edit">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>系统用户管理及权限分配-修改</span>
                </h2>
                <div class="reservation-popup-title"></div>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <p>系统用户代码</p>
                        <div class="wechat-baseQuery-font" id="edit-loginid">
                            admin
                        </div>
                        <p>系统用户名称</p>
                        <input type="text" value="" id="edit-opername">
                        <span class="red-link">*</span>
                        <p>电话</p>
                        <input type="text" value="" id="edit-phone">
                        <span class="red-link">*</span>
                        <p>状态</p>
                        <div class="wechat-baseQuery-font" id="edit-stat">
                            <label>
                                <input type="radio" value="0" name="status" checked>
                                <span>正常</span>
                            </label>
                            <label>
                                <input type="radio" value="1" name="status">
                                <span>停用</span>
                            </label>
                        </div>
                        <p>角色</p>
                        <div class="wechat-baseQuery-font" id="edit-role-list"></div>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="window.frames['main'].userManagement.edit();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/systemManagement.js"></script>
</body>
</html>
