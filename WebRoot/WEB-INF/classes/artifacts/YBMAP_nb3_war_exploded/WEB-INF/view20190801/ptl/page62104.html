<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" type="text/css" href="css/reservation.css" />
</head>
<body>
<div class="reservation-box">
    <div class="reservation-table-btns">
        <a href="javascript:;" title="新建" id="reservation-time-btn-add">新建</a>
        <a href="javascript:;" title="修改" id="reservation-time-btn-edit">修改</a>
        <a href="javascript:;" title="删除" id="reservation-time-btn-del">删除</a>
    </div>
    <table id="reservation-time-table"></table>
    <div id="reservation-time-table-pages">
        <pages :items="items"></pages>
    </div>
</div>
<!-- set template -->
<div id="setTemplate">
    <h2 class="set-template-title">
        <span>设置模版</span>
    </h2>
    <div class="set-template-btns">
        <a href="javascript:;" title="新建" id="setTemplate-info-add">新建</a>
        <a href="javascript:;" title="删除" id="setTemplate-info-del">删除</a>
        <a href="javascript:;" title="上移" id="setTemplate-info-moveUp">上移</a>
        <a href="javascript:;" title="下移" id="setTemplate-info-moveDown">下移</a>
        <a href="javascript:;" title="保存顺序" id="setTemplate-info-save">保存顺序</a>
        <a href="javascript:;" title="返回" id="setTemplate-info-goBack">返回</a>
    </div>
    <div id="setTemplate-table"></div>
</div>
<div class="reservation-hidden">
    <!-- popup create -->
    <div class="reservation-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约时段模板添加</span>
                </h2>
                <div class="reservation-time-popup-content">
                    <div class="reservation-edit">
                        <p>预约时段模板编号</p>
                        <input type="text" value="014" />
                        <p>预约时段模板名称</p>
                        <input type="text" value="" />
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup edit -->
    <div class="reservation-edit-box">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约时段模板修改</span>
                </h2>
                <div class="reservation-type-popup-content">
                    <div class="reservation-edit">
                        <p>预约业务编号</p>
                        <input type="text" value="016" />
                        <p>预约业务名称</p>
                        <input type="text" value="退休提取公积金" />
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- set template create -->
    <div class="reservation-setTemplate-create-box">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约时段明细-添加</span>
                </h2>
                <div class="reservation-type-popup-content setTemplate-margin">
                    <div class="reservation-edit">
                        <p>预约时段明细编号</p>
                        <input type="text" value="" />
                        <p>时段描述</p>
                        <input type="text" value="" />
                        <p>　</p>
                        <span>配置规则:开始具体时间点-结束具体时间点，如:8:30-9:00 </span>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- set template edit -->
    <div class="reservation-setTemplate-edit-box">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约时段明细-编辑</span>
                </h2>
                <div class="reservation-type-popup-content setTemplate-margin">
                    <div class="reservation-edit">
                        <p>预约时段明细编号</p>
                        <input type="text" value="41" />
                        <p>时段描述</p>
                        <input type="text" value="9:00 - 10:00" />
                        <p>　</p>
                        <span>配置规则:开始具体时间点-结束具体时间点，如:8:30-9:00 </span>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/reservation.js"></script>
</body>
</html>
