<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" href="css/3rd/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/reservation.css" />
</head>
<body>
<div class="netManagement-tree">
    <h2 class="netManagement-tree-title">目录</h2>
    <div id="tree" class="ztree"></div>
</div>
<div class="netManagement-right">
    <div class="netManagement-top">
        <div class="common-btns">
            <a href="javascript:;" title="新建" class="common-btns-create" id="netManagement-btn-add">新建</a>
            <a href="javascript:;" title="修改" class="common-btns-edit" id="netManagement-btn-edit">修改</a>
            <a href="javascript:;" title="删除" class="common-btns-del" id="netManagement-btn-del">删除</a>
        </div>
        <div id="netManagement-table"></div>
        <div id="netManagement-table-pages">
            <pages :items="items"></pages>
        </div>
    </div>
    <div class="netManagement-bottom">
        <div class="common-btns">
            <a href="javascript:;" title="新建" class="common-btns-create" id="netManagement-template-btn-add">新建</a>
            <a href="javascript:;" title="修改" class="common-btns-edit" id="netManagement-template-btn-edit">修改</a>
            <a href="javascript:;" title="删除" class="common-btns-del" id="netManagement-template-btn-del">删除</a>
            <a href="javascript:;" title="上移" class="common-btns-moveUp" id="netManagement-template-btns-moveUp">上移</a>
            <a href="javascript:;" title="下移" class="common-btns-moveDown" id="netManagement-template-btns-moveDown">下移</a>
            <a href="javascript:;" title="保存顺序" class="common-btns-save" id="netManagement-template-btns-save">保存顺序</a>
        </div>
        <div id="netManagement-table-template"></div>
    </div>
</div>
<div class="netManagement-hidden">
    <!-- popup create -->
    <div class="netManagement-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约业务网点信息-增加</span>
                </h2>
                <div class="reservation-popup-title">预约业务网点配置</div>
                <div class="reservation-type-popup-content netManagement-popup-height">
                    <div class="reservation-create">
                        <p>预约业务名称</p>
                        <select id="busListSelect"></select>
                        <p>最长可预约天数</p>
                        <input type="text" />
                        <p>预约时段模板</p>
                        <select id="timeListSelect"></select>
                        <p>预约业务启用日期</p>
                        <input type="text" class="netManagement-create-datepicker" />
                        <p>当天能否预约</p>
                        <select id="boolListSelect"></select>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup edit -->
    <div class="netManagement-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约业务网点信息-修改</span>
                </h2>
                <div class="reservation-popup-title">预约业务网点配置</div>
                <div class="reservation-type-popup-content netManagement-popup-height">
                    <div class="reservation-create">
                        <p>预约业务名称</p>
                        <select id="busListSelect-edit"></select>
                        <p>最长可预约天数</p>
                        <input type="text" /><span>*</span>
                        <p>预约时段模板</p>
                        <select id="timeListSelect-edit"></select>
                        <p>预约业务启用日期</p>
                        <input type="text" class="netManagement-create-datepicker" />
                        <p>当天能否预约</p>
                        <select id="boolListSelect-edit"></select>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup bottom create -->
    <div class="netManagement-bottom-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约业务网点时段信息-增加</span>
                </h2>
                <div class="reservation-popup-title">预约业务网点时段配置</div>
                <div class="reservation-type-popup-content netManagement-popup-height">
                    <div class="reservation-create">
                        <p>预约时段明细</p>
                        <select id="netManagement-time-select"></select>
                        <p>可预约人数上线</p>
                        <input type="text" />
                        <span class="red-link">*</span>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup bottom edit -->
    <div class="netManagement-bottom-edit">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>预约业务网点时段信息-修改</span>
                </h2>
                <div class="reservation-popup-title">预约业务网点时段配置</div>
                <div class="reservation-type-popup-content netManagement-popup-height">
                    <div class="reservation-create">
                        <p>预约时段明细</p>
                        <select id="netManagement-time-edit-select"></select>
                        <p>可预约人数上线</p>
                        <input type="text" value="1" />
                        <span class="red-link">*</span>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="确定" class="popup-btns-ok" onclick="Common.popupClose();">确定</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/3rd/laydate.js"></script>
<script type="text/javascript" src="js/3rd/jquery.ztree.core.js"></script>
<script type="text/javascript" src="js/reservation.js"></script>
</body>
</html>
