<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>channel monistor</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" type="text/css" href="css/channelLimitAmount.css">
</head>
<body>


<div class="orgManage-box channelBox">
	<div class="channelMonitorSearch">
		<ul>
			<li>客户名称 
				<select id="searchCustomer" style="width: 200px;"></select>
			</li>
			<li>渠道类型
				<select id="searchChannel"></select>
			</li>
			<li>渠道应用
				<select id="searchAppname"></select>
			</li>
			<li>业务类型 
				<select id="searchBusiType"></select>
			</li>
			<a href="javascript:;" title="查询" class="channelMonitorBtn" onclick="setForm.search(1, true);">查询</a>
		</ul>
	</div>
    <div class="orgManage-table-btns channelMonitorBtns">
        <a href="javascript:;" title="新建" id="orgManage-btn-add">新建</a>
        <a href="javascript:;" title="修改" id="orgManage-btn-modify">修改</a>
        <a href="javascript:;" title="删除" id="orgManage-btn-del">删除</a>
    </div>
    <table id="channelLimitAmountTable"></table>
    <div id="channael-table-pages">
        <pages :items="items" :current.sync="current" :size.sync="size"></pages>
    </div>
</div>


<div class="orgManage-popup-hidden">
    <!-- add & edit common Vue:orgManageEdit -->
    <div class="orgManage-popup-edit-container">

        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit" id="cam">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span id="addTitltSpan"></span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">客户名称</p>
                        <select class="channelShortSelect" id="customerName"></select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">渠道类型</p>
                        <select class="channelShortSelect" id="channelName"></select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">渠道应用名称</p>
                        <select class="channelShortSelect" id="appName"></select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">业务类型</p>
                        <select class="channelShortSelect" id="busiType"></select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">单日累积限额</p>
                        <input type="text" class="orgManage-popup-longInput" id="singleDay" placeholder="输入限额，可保留小数点后两位" />
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">单笔限额</p>
                        <input type="number" class="orgManage-popup-longInput" id="singleTime" placeholder="输入限额，可保留小数点后两位" />
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].setForm.verify(true);" >确定</p>
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].setForm.verify(false);" >修改</p>
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">取消</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
</div>



<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/channelLimitAmount.js"></script>
</body>
</html>
