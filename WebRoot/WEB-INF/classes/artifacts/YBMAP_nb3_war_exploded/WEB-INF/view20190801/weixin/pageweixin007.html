<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css" />
</head>
<body>
<div class="wechat-focusInfo-top">
    <p>城市机构</p>
    <select id="searchCustomer"></select>
    <a href="javascript:;" title="查询" id="btnquery">查询</a>
</div>
<div class="wechat-focusInfo-box">
    <div class="common-btns">
        <a href="javascript:;" title="新建" class="common-btns-create" id="wechat-btn-add">新建</a>
        <a href="javascript:;" title="修改" class="common-btns-edit" id="wechat-btn-edit">修改</a>
        <a href="javascript:;" title="修改" class="common-btns-del" id="wechat-btn-del">删除</a>
    </div>
</div>
<div id="wechat-focusInfo-table"></div>
<div class="wechat-hidden">
    <!-- popup create -->
    <div class="wechat-create">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>添加功能</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <div class="wechat-baseQuery-popup-line">
                            <p>功能名称</p>
                            <input type="text" id="funcname" />
                            <span class="red-link">*</span>
                        </div>
                        <div class="wechat-baseQuery-popup-line">
                            <p>是否有子项</p>
                            <select id="wechat-baseQuery-popup-hasSub" onchange="window.frames['main'].wx007.isflag(true);">
                                <option value="0">有子项</option>
                                <option value="1" selected="selected">无子项</option>
                            </select>&nbsp;
                            <span class="red-link">*</span>
                        </div>
                        <div class="wechat-baseQuery-popup-line">
                            <p>类型</p>
                            <select id="wechat-baseQuery-popup-type">
                                <option value="view">链接事件</option>
                                <option value="click">点击事件</option>
                                <option value="auto">人工服务</option>
                            </select>&nbsp;
                            <span class="red-link">*</span>
                        </div>
                        <div class="wechat-baseQuery-popup-line" id="fkey">
                            <p>功能键值</p>
                            <input type="text" id="funckey" placeholder="无子项时不能为空" />
                            <span class="red-link">*</span>
                        </div>
                        
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="保存" class="popup-btns-ok" onclick="window.frames['main'].wx007.add();">保存</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup edit -->
    <div class="wechat-edit">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>修改功能</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <div class="wechat-baseQuery-popup-line">
                            <p>功能名称</p>
                            <input type="text" id="funcname2" disabled="disabled" />
                        </div>
                        <div class="wechat-baseQuery-popup-line">
                            <p>是否有子项</p>
                            <select id="wechat-baseQuery-popup-hasSub2" onchange="window.frames['main'].wx007.isflag(false);">
                                <option value="0">有子项</option>
                                <option value="1" selected="selected">无子项</option>
                            </select>&nbsp;
                            <span class="red-link">*</span>
                        </div>
                        <div class="wechat-baseQuery-popup-line">
                            <p>类型</p>
                            <select id="wechat-baseQuery-popup-type2">
                                <option value="view">链接事件</option>
                                <option value="click">点击事件</option>
                                <option value="auto">人工服务</option>
                            </select>&nbsp;
                            <span class="red-link">*</span>
                        </div>
                        <div class="wechat-baseQuery-popup-line">
                            <p>功能键值</p>
                            <input type="text" id="funckey2" placeholder="无子项时不能为空"/>
                            <span class="red-link">*</span>
                        </div>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="保存" class="popup-btns-ok" onclick="window.frames['main'].wx007.edit();">保存</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup add sub -->
    <div class="wechat-add-sub">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>添加子项功能</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <div class="wechat-baseQuery-popup-create">
                        <p>功能名称</p>
                        <input type="text" id="funcname3"/>
                        <span class="red-link">*</span>
                        <p>类型</p>
                        <select id="wechat-baseQuery-popup-type3">
                            <option value="view">链接事件</option>
                            <option value="click">点击事件</option>
                            <option value="auto">人工服务</option>
                        </select>&nbsp;
                        <span class="red-link">*</span>
                        <p>功能键值</p>
                        <input type="text" id="funckey3"/>
                        <span class="red-link">*</span>
                    </div>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="保存" class="popup-btns-ok" onclick="window.frames['main'].wx007.addsub();">保存</a>
                    <a href="javascript:;" title="取消" class="popup-btns-cancel" onclick="Common.popupClose();">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- popup view sub -->
    <div class="wechat-view-sub">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-relative">
                <div class="popup-close" onclick="Common.popupClose();"></div>
                <h2 class="popup-title">
                    <span>查看子项功能</span>
                </h2>
                <div class="wechat-baseQuery-popup-content">
                    <ul class="wechat-view-sub-table" id="showsub">
                    </ul>
                </div>
                <div class="popup-btns">
                    <a href="javascript:;" title="关闭" class="popup-btns-cancel" onclick="Common.popupClose();">关闭</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/wx007.js"></script>
</body>
</html>
