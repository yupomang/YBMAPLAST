<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" type="text/css" href="css/analysis.css" />
</head>
<body>
<section class="channelAnalysis-top">
    <p class="channelAnalysis-top-name cn">客户名称</p>
    <select class="cn" id="searchCustomer"></select>

    <p class="channelAnalysis-top-name">渠道应用</p>
    <select id="searchChannel"></select>

    <p class="channelAnalysis-top-name">开始日期</p>
    <input type="text" class="startTime" id="channelAnalysis-top-startTime" />
    <p class="channelAnalysis-top-name et">结束日期</p>
    <input type="text" class="endTime et" id="channelAnalysis-top-endTime" />
    <a href="javascript:;" title="查询" class="channelAnalysis-top-queryBtn" id="btnQuery">查询</a>
</section>
<div class="channelAnalysis-tab">
    <a href="javascript:;" title="渠道访问量统计" class="on">渠道访问量统计</a>
    <a href="javascript:;" title="渠道功能活跃度统计">渠道功能活跃度统计</a>
    <a href="javascript:;" title="访问时间段分布统计">访问时间段分布统计</a>
</div>
<div class="channelAnalysis-chats">
    <div id="views">
        <div id="views-canvas"></div>
        <p>
            <span></span>
            <span>渠道名称</span>
        </p>
    </div>
    <div id="activity">
        <div id="activity-canvas" style="width: 1030px"></div>
        <p>
            <span></span>
            <span>功能名称</span>
        </p>
    </div>
    <div id="period">
        <div id="period-canvas"></div>
        <p>
            <span></span>
            <span>时间（小时）</span>
        </p>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/3rd/laydate.js"></script>
<script type="text/javascript" src="js/3rd/echarts.common.min.js"></script>
<script type="text/javascript" src="js/page10304.js"></script>
</body>
</html>
