<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table_building</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" href="css/3rd/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/channelState.css">
</head>
<body>

<div class="orgManage-box channelBox">
    <div class="jtree">
        <template v-for="item in centers">
            <a href="javascript:;"
               :class="{ 'on': item.centerid == select }"
               @click="checkCenter(item.centerid)">{{ item.centername }}</a>
            <div v-show="item.centerid == select">
                <a href="javascript:;"
                   v-for="app in apps"
                   :class="{ 'on': app.pid == subSelect }"
                   @click="filterApp(app.pid)">
                    {{ app.appname }}
                </a>
            </div>
        </template>
    </div>
    <div class="contentRight">
    	<div class="orgManage-table-btns channelStateBtns">
	        <a href="javascript:;" title="新建" id="orgManage-btn-add">新建</a>
	        <a href="javascript:;" title="修改" id="orgManage-btn-modify">修改</a>
	        <a href="javascript:;" title="删除" id="orgManage-btn-del">删除</a>
	    </div>
	    <table id="channelStateTable"></table>
	    <div id="orgManage-table-pages">
	        <pages :items="items" :current.sync="current" :size.sync="size"></pages>
	    </div>
    </div>
    <div class="clear"></div>
</div>





<div class="orgManage-popup-hidden">
    <!-- add & edit common Vue:orgManageEdit -->
    <div class="orgManage-popup-create-container">

        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>渠道监控配置 - 增加</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">渠道名称</p>
                        <select class="channelShortSelect" id="channelName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">应用名称</p>
                        <select class="channelShortSelect" id="applicationName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务名称</p>
                        <select class="channelShortSelect" id="customerName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">是否启用</p>
                        <div class="radioWrap" style="line-height:34px;color:#666;float:left;display:inline-block;position:relative;top:3px;">
	                       	<label><input type="radio" name="status" onclick="window.frames['main'].channelState.open();" value="1" checked/> 启用</label>　
	                       	<label><input type="radio" name="status" onclick="window.frames['main'].channelState.close();" value="0" /> 停用</label>
                       	</div>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务开始时间</p>
                        <input type="text" class="orgManage-popup-longInput" id="startTime" />
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务结束时间</p>
                        <input type="text" class="orgManage-popup-longInput" id="endTime" />
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].channelState.add();" v-if="isAdd">新建</p>
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">关闭</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
    <div class="orgManage-popup-edit-container1">

        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>渠道服务接口配置 - 修改</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">渠道名称</p>
                        <select class="channelShortSelect" id="editChannelName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">应用名称</p>
                        <select class="channelShortSelect" id="editApplicationName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务名称</p>
                        <select class="channelShortSelect" id="editCustomerName">
                        </select>
                        <span class="red-required">*</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">是否启用</p>
                        <div class="radioWrap" style="line-height:34px;color:#666;float:left;display:inline-block;position:relative;top:3px;">
                            <label><input type="radio" name="status" onclick="window.frames['main'].channelState.open();" value="1" checked/> 启用</label>　
                            <label><input type="radio" name="status" onclick="window.frames['main'].channelState.close();" value="0" /> 停用</label>
                        </div>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务开始时间</p>
                        <input type="text" class="orgManage-popup-longInput" id="editStartTime" />
                    </li>
                    <li>
                        <p class="orgManage-popup-text">服务结束时间</p>
                        <input type="text" class="orgManage-popup-longInput" id="editEndTime" />
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].channelState.edit();" v-if="isAdd">保存</p>
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">关闭</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>



<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery.js"></script><script type="text/javascript" src="js/lib/jquery-migrate.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/3rd/jquery.ztree.core.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/channelState.js"></script>
</body>
</html>
