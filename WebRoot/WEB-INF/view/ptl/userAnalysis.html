<head>

<body>
<div class="channelAnalysis-top">
    <p class="channelAnalysis-top-name cn">客户名称</p>
    <select class="cn" id="searchCustomer"></select>

    <p class="channelAnalysis-top-name">渠道</p>
    <select id="searchChannel"></select>

    <p class="channelAnalysis-top-name">开始时间</p>
    <input type="text" class="startTime" id="channelAnalysis-top-startTime" />
    <p class="channelAnalysis-top-name">结束时间</p>
    <input type="text" class="endTime" id="channelAnalysis-top-endTime" />
    <a href="javascript:;" title="查询" class="channelAnalysis-top-queryBtn" id="btnQuery">查询</a>
</div>
<div class="channelAnalysis-tab">
    <a href="javascript:;" title="用户增长统计" class="on">用户增长统计</a>
    <a href="javascript:;" title="用户性别属性统计">用户性别属性统计</a>
    <a href="javascript:;" title="用户年龄属性统计">用户年龄属性统计</a>
</div>
<div class="channelAnalysis-chats">
    <div id="growth">
        <div class="growth-btns">
            <a href="javascript:;" title="新增用户数" class="on">新增用户数</a>
            <a href="javascript:;" title="累计用户数">累计用户数</a>
        </div>
        <div id="growth-canvas"></div>
        <div class="growth-table-box">
            <h2 class="common-green-title">用户统计信息</h2>
            <div id="growth-table"></div>
        </div>
    </div>
    <div id="gender"></div>
    <div id="age"></div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery.js"></script><script type="text/javascript" src="js/lib/jquery-migrate.js"></script>
