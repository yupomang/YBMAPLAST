<div class="desRule-box">
    <ul class="desRule-centers" id="tree">
        <li v-for="item in items"
            @click="query(item.centerid, item.centername)"
            :class="{'on': item.centerid == selected }">{{ item.centername }}</li>
    </ul>
    <div class="desRule-right">
        <div class="common-btns">
            <a href="javascript:;" title="新建" class="common-btns-create" id="btn-add">新建</a>
            <a href="javascript:;" title="修改" class="common-btns-edit" id="btn-edit">修改</a>
            <a href="javascript:;" title="删除" class="common-btns-del" id="btn-del">删除</a>
            <a href="javascript:;" title="EXCEL导出" class="common-btns-downFile" id="btn-down">EXCEL导出</a>
        </div>
        <div id="desRule-Table"></div>
        <div id="desRule-pages">
            <pages :items="items" :current.sync="current" :size.sync="size"></pages>
        </div>
    </div>
</div>
