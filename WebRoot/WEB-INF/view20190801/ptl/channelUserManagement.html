<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>channel monistor</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" type="text/css" href="css/channelUserManagement.css">
</head>
<body>


<div class="orgManage-box channelBox" id="main">
	<div class="channelMonitorSearch">
		<ul>
			<li>机构名称 
				<select id="searchCustomer">
				</select>
			</li>
			<li>姓名 
				<input type="text" class="channelUserText" id="username" placeholder="请输入姓名">
			</li>
			<li>身份证号 
				<input type="text" class="channelUserText" id="certinum" placeholder="请输入身份证号">
			</li>
			<li>手机号 
				<input type="text" class="channelUserText" id="tel" placeholder="请输入手机号">
			</li>
			<a href="javascript:;" title="查询" class="channelMonitorBtn" id="btnquery">查询</a>
		</ul>
	</div>
	<div class="channelUserBtns">
		<a href="javascript:;" title="用户设置" id="orgManage-btn-set">用户设置</a>
		<a href="javascript:;" title="查看渠道信息" id="orgManage-btn-query">查看渠道信息</a>
		<a href="javascript:;" title="加入黑名单" id="orgManage-btn-black">加入黑名单</a>
	</div>
	
    <table id="channelSetTable"></table>
    <div id="orgManage-table-pages">
        <pages :items="items" :current.sync="current" :size.sync="size"></pages>
    </div>
</div>

<div class="orgManage-popup-hidden">
    <!-- add & edit common Vue:orgManageEdit -->
    <div class="orgManage-popup-edit-container">
        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit" id="cam">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>用户设置</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text" style="width: 245px;">姓名</p>
                        <span id="name" style="font-size: 14px;height: 40px;line-height: 40px;display:inline-block;color:#666;">张三</span>
                    </li>
                    <li>
                        <p class="orgManage-popup-text" style="width: 245px;">VIP用户</p>
                        <input type="checkbox" id="vip" style="height: 40px;line-height: 40px;display:inline-block;" />
                    </li>
                    <li>
                        <p class="orgManage-popup-text" style="width: 245px;">敏感用户</p>
                        <input type="checkbox" id="sensitive" style="height: 40px;line-height: 40px;display:inline-block;" />
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].userManagement.add();" >确定</p>
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">取消</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="orgManage-popup-edit-container2">
        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit" id="cam">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>填写加入黑名单的理由</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <textarea class="orgManage-popup-textarea" id="cause"></textarea>
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-ok" onclick="window.frames['main'].userManagement.del();" >确定</p>
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">取消</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>



<div class="orgManage-box channelBox" id="userCh" style="display: none;">
    <div class="orgManage-popup-info-btns">
        <a href="javascript:;" title="返回" id="orgManage-info-goBack">返回</a>
        <span> | 用户渠道信息</span>
    </div>
    
    <table id="channelInfo"></table>
</div>


<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/channelUserManagement.js"></script>
</body>
</html>
