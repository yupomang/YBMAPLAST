<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="css/hx.core.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.pages.css" />
    <link rel="stylesheet" type="text/css" href="css/hx.droplist.css" />
    <link rel="stylesheet" href="css/3rd/main.css">
    <link rel="stylesheet" href="css/3rd/960.css">
    <link rel="stylesheet" href="css/3rd/mmGrid.css">
    <link rel="stylesheet" href="css/3rd/mmPaginator.css">
    <link rel="stylesheet" href="css/3rd/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/sentedmsg.css" />

<style type="text/css">
.code-table-left{width: 485px;}
.netManagement-right{width: 600px;}
</style>
</head>
<body>
<section class="channelAnalysis-top">
    <p class="channelAnalysis-top-name">业务类型</p>
    <select id="msgtype">
        <option value="01">消息群推</option>
        <option value="02">定制消息推送</option>
        <option value="03">模板消息推送</option>
    </select>
    <label class="channelAnalysis-top-name no-indent width100">
        <span>查询今天</span>
        <input type="checkbox" id="isToday" checked/>
    </label>

    <!--<p class="channelAnalysis-top-name">渠道来源</p>
    <select id="msgsource">
        <option value="">请选择</option>
        <option value="10">综合服务平台</option>
        <option value="20">业务系统</option>
        <option value="30">渠道</option>
    </select>-->
	<span class="date-show">
	    <p class="channelAnalysis-top-name">开始日期</p>
	    <input type="text" class="startTime date-show" id="startTime" />
    </span>
	<span class="date-show">
	    <p class="channelAnalysis-top-name">结束日期</p>
	    <input type="text" class="endTime date-show" id="endTime" />
	</span>
    <a href="javascript:;" title="查询" class="channelAnalysis-top-queryBtn" id="btnQuery">查询</a>
</section>
<div id="page1">
    <div class="code-table-left">
        <div id="first-table"></div>
        <div id="first-table-pages">
            <pages :items="items" :current.sync="current" :size.sync="size"></pages>
        </div>
    </div>

    <div class="netManagement-right">
        <div class="netManagement-top">
            <div id="second-table"></div>
            <div id="second-table-pages">
                <pages :items="items" :current.sync="current" :size.sync="size"></pages>
            </div>
        </div>
        <div class="netManagement-bottom">
            <div id="third-table"></div>
            <div id="third-table-pages">
                <pages :items="items" :current.sync="current" :size.sync="size"></pages>
            </div>
        </div>
    </div>
</div>
<div class="orgManage-popup-hidden" id="page2">
    <div class="orgManage-popup-edit-container">
        <div class="orgManage-popup-info-btns">
            <a href="javascript:;" title="返回" id="orgManage-info-goBack">返回</a>| 微信专用富文本多条消息
        </div>
        <div id="fourth-table"></div>
        <div id="fourth-table-pages">
            <pages :items="items" :current.sync="current" :size.sync="size"></pages>
        </div>
    </div>
</div>
<div class="netManagement-hidden">
    <!-- 文本消息 -->
    <div class="netManagement-create01">
        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>文本消息-详情</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">消息标题</p>
                        <input type="text" class="orgManage-popup-longInput" id="title" disabled/>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">消息内容</p>
                        <textarea class="orgManage-popup-textarea" id="msg" disabled style="width: 332px;height: 270px;"></textarea>
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">关闭</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 图片消息 -->
    <div class="netManagement-create02">
        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>图片消息-详情</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">消息标题</p>
                        <input type="text" class="orgManage-popup-longInput" id="title" disabled/>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">消息摘要</p>
                        <textarea class="orgManage-popup-textarea" id="msg" disabled style="width: 332px;"></textarea>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">图片</p>
                        <div class="nameTableWrap" id="img" style="float: left;text-align: left;width:380px;height: 300px;"></div>
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">关闭</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 富文本消息 -->
    <div class="netManagement-create03">
        <div class="orgManage-popup-bg"></div>
        <div class="orgManage-popup-edit">
            <div class="orgManage-popup-relative">
                <div class="orgManage-popup-edit-close orgManage-popup-close" onclick="Common.popupClose();"></div>
                <h2 class="orgManage-popup-edit-title">
                    <span>富文本消息-详情</span>
                </h2>
                <ul class="orgManage-popup-from channelShortForm">
                    <li>
                        <p class="orgManage-popup-text">消息标题</p>
                        <input type="text" class="orgManage-popup-longInput" id="title" disabled/>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">消息摘要</p>
                        <textarea class="orgManage-popup-textarea" id="msg" disabled style="width: 332px;"></textarea>
                    </li>
                    <li>
                        <p class="orgManage-popup-text">消息内容</p>
                        <div class="nameTableWrap" id="content" style="float: left;text-align: left;width:380px;height: 250px;border-radius: 3px;background: #ebebe4;"></div>
                    </li>
                    <li>
                        <div class="orgManage-popup-btns">
                            <p class="orgManage-popup-btns-cancel" onclick="Common.popupClose();">关闭</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<div class="preview" style="display: none;">
    <div class="mobile">
        <div class="popup-bg"></div>
        <div class="mobile-fixed">
            <div class="mobile-relative">
                <div class="popup-preview-fontImageOne">
                    <h2 class="mobile-list-title message-title"></h2>
                    <div class="mobile-content">
                    </div>
                </div>
                <div class="popup-preview-fontImageMore">
                    <h2 class="mobile-list-title message-title"></h2>
                    <div class="mobile-content">
                    </div>
                </div>
                <div class="popup-preview-font">
                    <h2 class="mobile-list-title message-title"></h2>
                    <div class="mobile-content">
                    </div>
                </div>
                <div class="popup-preview-img">
                    <h2 class="mobile-list-title message-title"></h2>
                    <div class="mobile-content">
                    </div>
                </div>
                <div class="mobile-popup-btns">
                    <a href="javascript:;" title="信息列表" class="on">信息列表</a>
                    <a href="javascript:;" title="信息正文">信息正文</a>
                    <a href="javascript:;" title="关闭" class="popup-mobile-close">关闭</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/base/hx.core.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/vue.js"></script>
<script type="text/javascript" src="js/hx.droplist.js"></script>
<script type="text/javascript" src="js/hx.pages.js"></script>
<script type="text/javascript" src="js/3rd/plugins.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/3rd/mmGrid.js"></script>
<script type="text/javascript" src="js/3rd/mmPaginator.js"></script>
<script type="text/javascript" src="js/3rd/laydate.js"></script>
<!-- <script type="text/javascript" src="js/3rd/jquery.ztree.core.js"></script> -->
<script type="text/javascript" src="js/page30204.js"></script>
</body>
</html>
